<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="restauraunt.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Our Restaurant</h1>
      <nav>
        <ul>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#reserve">Reserve a Table</a></li>
          <li><a href="#order">Order Food</a></li>
        </ul>
      </nav>
    </header>
    
    <section id="menu">
      <h2>Our Menu</h2>
      <div class="menu-items">
        <div class="menu-item">
          <h3>Pizza</h3>
          <p>Rs 150/-</p>
        </div>
        <div class="menu-item">
          <h3>Pasta</h3>
          <p>Rs 120/-</p>
        </div>
        <div class="menu-item">
          <h3>Burger</h3>
          <p>Rs 70/-</p>
        </div>
        <div class="menu-item">
          <h3>Salad</h3>
          <p>Rs 100/-</p>
        </div>
      </div>
    </section>
    <section id="reserve">
      <h2>Reserve a Table</h2>
      <form id="reserveForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="date">Date:</label>
        <input type="date" id="date" required />
        <label for="time">Time:</label>
        <input type="time" id="time" required />
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" min="1" max="20" required />
        <button type="submit">Reserve</button>
      </form>
      <p id="reserveMessage"></p>
    </section>
    <section id="order">
      <h2>Order Food</h2>
      <form id="orderForm">
        <label for="food">Select Food:</label>
        <select id="food">
          <option value="Pizza">Pizza</option>
          <option value="Pasta">Pasta</option>
          <option value="Burger">Burger</option>
          <option value="Salad">Salad</option>
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" max="10" required />
        <button type="submit">Order</button>
      </form>
      <p id="orderMessage"></p>
    </section>
    <script src="restaurant.js"></script>
  </body>
</html>
